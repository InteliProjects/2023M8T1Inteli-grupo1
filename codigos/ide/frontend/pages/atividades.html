<!DOCTYPE html>
<!-- Define o tipo de documento como HTML5 -->
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Garante a responsividade em diferentes dispositivos -->
    <title>Pacientes Cadastrados</title>
    <!-- Título da página, exibido na aba do navegador -->
    <link rel="stylesheet" href="../css/listaPacientes.css" />
    <!-- Link para o arquivo CSS externo -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="top-bar">
      <!-- Barra superior com botões de ação -->
      <button class="top-button" id="voltar" type="button">Voltar</button>
      <!-- Botão para voltar para a página anterior -->
      <button class="top-button" id="home" type="button">Home</button>
      <!-- Botão para voltar para a página inicial -->
      <button class="top-button" id="novaAtividade" type="button">
        Nova Atividade
      </button>
      <!-- Botão para adicionar um novo paciente -->
    </div>
    <div class="elements-container">
      <!-- Container para a lista de atividades cadastrados -->
      <h2>Atividades Cadastradas</h2>
      <!-- Título da seção -->
      <table>
        <!-- Tabela para exibir as atividades cadastrados -->
        <thead>
          <!-- Cabeçalho da tabela -->
          <tr>
            <!-- Linha do cabeçalho -->
            <th>Nome</th>
            <!-- Coluna para o nome do paciente -->
          </tr>
        </thead>
        <tbody>
          <!-- Corpo da tabela, onde as linhas de atividades serão inseridas pelo JavaScript -->
        </tbody>
      </table>
    </div>

    <script src="../scripts/atividades.js"></script>
    <!-- Link para o script JavaScript externo -->
  </body>
</html>
