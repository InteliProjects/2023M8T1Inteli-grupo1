<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Configurações de codificação e visualização -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link para o arquivo de estilo CSS -->
    <link rel="stylesheet" href="../css/home.css">

    <!-- Link para o arquivo de script JavaScript -->
    <script src="../scripts/home.js"></script>

    <!-- Título da página -->
    <title>Home</title>
</head>

<body>
    <!-- Cabeçalho da página -->
    <div class="header">
        <p>T.O Marina Souza</p>
        <!-- Container da imagem do avatar do usuário -->
        <div class="imgcontainer">
            <img src="../../../docs/img/persona.PNG" alt="Avatar" class="avatar">
        </div>
    </div>

    <!-- Corpo da página -->
    <div class="body">
        <!-- Quadrado para redirecionar para a página de atividades -->
        <div class="quadrado2" onclick="redirectAtividades()">
            <!-- Container da imagem relacionada às atividades -->
            <div class="imgcontainer">
                <img src="../img/toy.png" alt="Atividades" class="atividadesImg">
            </div>
            <!-- Título/label para o quadrado -->
            <h3 class="label">Atividades</h3>
        </div>

        <!-- Quadrado para a seção de pacientes -->
        <div class="quadrado" onclick="redirectPacientes()">
            <!-- Container da imagem relacionada aos pacientes -->
            <div class="imgcontainer">
                <img src="../img/kid.png" alt="Pacientes" class="atividadesImg">
            </div>
            <!-- Título/label para o quadrado -->
            <h3 class="label">Pacientes</h3>
        </div>
    </div>
</body>

</html>
